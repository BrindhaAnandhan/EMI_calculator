<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        div
        {
            width: 300px;
            height: 100px;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
             
        }
    </style>
</head>
<body>

<center>
    <br><br>
    <h1> EMI Calculator </h1>
    <br><br>
    <form method="POST">

        {% csrf_token %}
        <label for="loan">Enter Loan Amount: </label>
        <input type="number" name="loan"/><br><br>

        <label for="ROI"> Rate Of Interest: </label>
        <input type="number" name="ROI"/><br><br>

        <label for="year"> Number of years: </label>
        <input type="number" name="year" id=""><br><br>

        <input type="submit" value="Calculate">
    </form>
    <hr>
    <div>
        <h5>You have to pay {{ amount }} monthly</h5>
    </div>
</center>
    
</body>
</html>
